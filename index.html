<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body class="page-container">
  <header class="header">
    <img class="logo" src="/images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="profile-menu">
      <img class="profile-menu__avatar" src="/images/avatar_image.png" alt="jacques cousteau">
      <div class="profile-menu__info">
        <h1 class="profile-menu__full-name">Jacques Cousteau</h1>
        <p class="profile-menu__title">Explorer</p>
      </div>
      <button class="profile-menu__add-button"></button>
    </section>

    <section class="cards">
      <!-- grid -->
      <div class="card">
        <!-- f-box -->
        <img class="card__image" src="images/yosemite.jpg">
        <div class="card__photo-description">
          <h2 class="card__text">Yosemite Valley</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <!-- f-box -->
        <img class="card__image" src="images/lake_louise.png">
        <div class="card__photo-description">
          <h2 class="card__text">Lake Louise</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <!-- f-box -->
        <img class="card__image" src="images/bald_mountain.png">
        <div class="card__photo-description">
          <h2 class="card__text">Bald Mountains</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <!-- f-box -->
        <img class="card__image" src="images/latemar.png">
        <div class="card__photo-description">
          <h2 class="card__text">Latemar</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <!-- f-box -->
        <img class="card__image" src="images/vanoise.png">
        <div class="card__photo-description">
          <h2 class="card__text">Vanoise Nationa...</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <!-- f-box -->
        <img class="card__image" src="images/lago.png">
        <div class="card__photo-description">
          <h2 class="card__text">Lago di Braies</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    Â© 2021 Around The U.S.
  </footer>
  <script src="index.js"></script>
</body>

</html>
