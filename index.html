<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body class="page-container">

  <header class="header">
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <section class="profile-menu">
      <img class="profile-menu__avatar" src="images/avatar_image.png" alt="jacques cousteau">
      <div class="profile-menu__info">
        <div class="profile-menu__alignment">
          <h1 class="profile-menu__full-name">Jacques Cousteau</h1>
          <button class="profile-menu__edit-button" type="button" aria-label="edit-button"></button>
        </div>
        <p class="profile-menu__title">Explorer</p>
      </div>
      <button class="profile-menu__add-button" type="button" aria-label="add-button"></button>
    </section>

    <section class="cards">
      <!-- grid -->
      <ul class="cards__list">
        <li class="card">
          <!-- f-box -->
          <img class="card__image" src="images/yosemite.jpg" alt="Yosemite">
          <div class="card__photo-description">
            <h2 class="card__text">Yosemite Valley</h2>
            <button class="card__like-button" type="button" aria-label="like-button"></button>
          </div>
        </li>
        <li class="card">
          <!-- f-box -->
          <img class="card__image" src="images/lake_louise.png" alt="Lake louise">
          <div class="card__photo-description">
            <h2 class="card__text">Lake Louise</h2>
            <button class="card__like-button" type="button" aria-label="like-button"></button>
          </div>
        </li>
        <li class="card">
          <!-- f-box -->
          <img class="card__image" src="images/bald_mountain.png" alt="Bald Mountain">
          <div class="card__photo-description">
            <h2 class="card__text">Bald Mountains</h2>
            <button class="card__like-button" type="button" aria-label="like-button"></button>
          </div>
        </li>
        <li class="card">
          <!-- f-box -->
          <img class="card__image" src="images/latemar.png" alt="Latemar">
          <div class="card__photo-description">
            <h2 class="card__text">Latemar</h2>
            <button class="card__like-button" type="button" aria-label="like-button"></button>
          </div>
        </li>
        <li class="card">
          <!-- f-box -->
          <img class="card__image" src="images/vanoise.png" alt="vanoise">
          <div class="card__photo-description">
            <h2 class="card__text">Vanoise National Park</h2>
            <button class="card__like-button" type="button" aria-label="like-button"></button>
          </div>
        </li>
        <li class="card">
          <!-- f-box -->
          <img class="card__image" src="images/lago.png" alt="Lago">
          <div class="card__photo-description">
            <h2 class="card__text">Lago di Braies</h2>
            <button class="card__like-button" type="button" aria-label="like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">Â© 2021 Around The U.S.</p>
  </footer>
  <div class="popup-menu">
    <div class="popup-menu__edit-form">
      <button class="popup-menu__close-button" type="button" aria-label="close-button"></button>
      <h3 class="popup-menu__title">Edit Profile</h3>
      <form class="form" name="form-wrapper">
        <input type="text" placeholder="Name" name="popup-menu__input_name" class="popup-menu__input_name">
        <input type="text" placeholder="Title" name="popup-menu__input_title" class="popup-menu__input_title">
        <button class="popup-menu__save-button" type="submit">Save</button>
      </form>
    </div>

  </div>
  <script src="script/index.js"></script>
</body>

</html>
