<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body class="page-container">

  <header class="header">
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <section class="profile-menu">
      <img class="profile-menu__avatar" src="images/avatar_image.png" alt="jacques cousteau">
      <div class="profile-menu__info">
        <div class="profile-menu__alignment">
          <h1 class="profile-menu__full-name">Jacques Cousteau</h1>
          <button class="profile-menu__edit-button" type="button" aria-label="edit-button"></button>
        </div>
        <p class="profile-menu__title">Explorer</p>
      </div>
      <button class="profile-menu__add-button" type="button" aria-label="add-button"></button>
    </section>

    <section class="cards">
      <!-- grid -->
      <ul class="cards__list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">Â© 2021 Around The U.S.</p>
  </footer>

  <div class="popup-menu" id="popup-menu_type_edit-profile">
    <div class="popup-menu__edit-form">
      <button class="popup-menu__close-button" type="button" aria-label="close-button"></button>
      <h3 class="popup-menu__title">Edit Profile</h3>
      <form class="popup-menu__submit-form" name="form-wrapper">
        <input id="input_type_name" type="text" placeholder="Name" name="popup-menu__input_type_name"
          class="popup-menu__input popup-menu__input_type_name" minlength="2" maxlength="40" required>
        <span id="input_type_name-error" class="popup-menu__error"></span>
        <input id="input_type_title" type="text" placeholder="Title" name="popup-menu__input_type_title"
          class="popup-menu__input popup-menu__input_type_title" minlength="2" maxlength="200" required>
        <span id="input_type_title-error" class="popup-menu__error"></span>
        <button class="popup-menu__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="popup-menu" id="popup-menu_type_add-card">
    <div class="popup-menu__edit-form">
      <button class="popup-menu__close-button" type="button" aria-label="close-button"></button>
      <h3 class="popup-menu__title">New Place</h3>
      <form class="popup-menu__submit-form" name="form-wrapper" id="add-card-form">
        <input id="input_type_card_name" type="text" placeholder="Title" name="popup-menu__input_type_title"
          class="popup-menu__input popup-menu__input_type_title" minlength="1" maxlength="30" required>
        <span id="input_type_card_name-error" class="popup-menu__error"></span>
        <input id="input_type_card_url" type="url" placeholder="Image link" name="popup-menu__input_type_url"
          class="popup-menu__input popup-menu__input_type_url" required>
        <span id="input_type_card_url-error" class="popup-menu__error"></span>
        <button class="popup-menu__save-button" type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="popup-menu" id="popup-menu_image">
    <div class="popup-menu__image-container">
      <div class="popup-menu__image-box">
        <button class="popup-menu__close-button" id="image_close_button" type="button"
          aria-label="close-button"></button>
        <img class="popup-menu__image" src="#" alt="description">
        <div class="popup-menu__text"></div>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="card__erase" type="button" aria-label="erase-button"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__photo-description">
        <h2 class="card__text"></h2>
        <button class="card__like-button" type="button" aria-label="like-button"></button>
      </div>
    </li>
  </template>
  <!-- <script type="module" src="scripts/validate.js"></script> -->
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
